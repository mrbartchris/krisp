<div class="container-fluid">
	<div class="row largeTextC">
		<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 largeTextC">
			<button class="btn btn-default btn-block" name="log" onclick="loginFunc()">Login</button>
		</div>
			|

			<button class="btn btn-default btn-block" name="reg" onclick="regFunc()">Register</button>
		</div>
	</div>
	
	<div class="row" id="loginRow" style="display: none;">
		<form class="form-signin" id = "loginForm" action="loginRedir" method="post">
		<h1>Login</h1>
			<div class = "form-group"> 
				<!-- <label for="username">Username</label> -->
				<input type="text" class=form-control id="usernamel" name="usernamel" placeholder="Username" required="">
			</div>
			<div class = "form-group"> 
				<!-- <label for="password">Password</label> -->
				<input type="password" class=form-control id="passwordl" name="passwordl" placeholder="Password" required="">
			</div>
			<div class="checkbox">
			  <label>
				<input type="checkbox" name="chkbx" id="chkbx" value="remember-me"> Remember me
			  </label>
			</div>
			<button type="submit" class="btn btn-primary btn-lg btn-block" name="login">Login</button>
		</form>
	</div>
	<div class="row" id="regRow" style="display: none;">
		<form class="form-signin" id = "registerForm" action="registerRedir" method="post">
		<h1>Register</h1>
			<div class = "form-group"> 
				<!-- <label for="username">Username</label> -->
				<input type="text" class=form-control id="username" name="username" placeholder="Username" required="">
			</div>
			<div class = "form-group"> 
				<!-- <label for="username">Username</label> -->
				<input type="email" class=form-control id="email" name="email" placeholder="Email" required="">
			</div>
			<div class = "form-group"> 
				<!-- <label for="password">Password</label> -->
				<input type="password" class=form-control id="password" name="password" placeholder="Password" required="">
			</div>
			<div class = "form-group"> 
				<!-- <label for="password">Password</label> -->
				<input type="password" class=form-control id="password2" name="password2" placeholder="Confirm Password" required="">
			</div>
			<button type="submit" class="btn btn-primary btn-lg btn-block" name="login">Register Now!</button>
		</form>
	</div>
	<div class="row margTop" id="errRow" style="display: none;">
		<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
		</div>
		<div class="alert alert-danger col-xs-4 col-sm-4 col-md-4 col-lg-4" id="errRowInner">
